    <div class="container-full">
      <div class="row topic space">
        <h2 class="inn">Contact us</h2>
        <div class="container">
          <form class="space form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="Name">Name:</label>
              <div class="col-sm-10">
                <input type="name" class="form-control" id="name" placeholder="Your name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="pwd" placeholder="Your email">
              </div>
            </div>
             <div class="form-group">
              <label class="control-label col-sm-2" for="email">Comment:</label>
              <div class="col-sm-10">
                <textarea name="comment" class="form-control" id="comment" placeholder="Please tell us..." rows="10" cols="30"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">

            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sent</button>
              </div>
            </div>
          </form>
